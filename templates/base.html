{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Anime -{% endblock %}</title>
    {% block styles %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-[#0f0f23] text-white min-h-screen flex flex-col scrollbar">

<div class="flex flex-col min-h-screen">

    {% include 'components/navbar.html' %}

    <main class="flex-grow px-4 sm:px-6 lg:px-24">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'components/footer.html' %}
</div>

{% block scripts %}
{% endblock %}
<script src="{% static 'core/js/navbar.js' %}"></script>
</body>
</html>
